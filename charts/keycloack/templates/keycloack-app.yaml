apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: keycloak
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://charts.bitnami.com/bitnami # Usa el repositorio oficial de Bitnami
    chart: keycloak
    targetRevision: 25.0.4 # Versi√≥n del Chart
    helm:
      valueFiles:
        - values.yaml # Opcional: Puedes incluir tu propio archivo de valores
  destination:
    server: https://kubernetes.default.svc
    namespace: keycloak
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true